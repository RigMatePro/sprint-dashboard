<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RigMate Pro ‚Äî Sprint Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.7);
            --accent: #0ea5e9;
            --accent-light: #38bdf8;
            --accent-glow: rgba(14, 165, 233, 0.15);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.1);
            --border-accent: rgba(14, 165, 233, 0.3);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --purple: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            flex-shrink: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: white;
        }

        .header h1 .pro {
            color: var(--accent);
        }

        .header h1 .dash-label {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .version-badge {
            font-size: 9px;
            color: var(--text-muted);
            font-weight: 400;
            margin-left: 8px;
            opacity: 0.5;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .sprint-selector {
            padding: 5px 10px;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
        }

        .last-updated {
            font-size: 10px;
            color: var(--text-muted);
        }

        /* ‚îÄ‚îÄ‚îÄ Sprint Meta ‚îÄ‚îÄ‚îÄ */
        .sprint-meta {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border);
            background: var(--bg-primary);
            flex-shrink: 0;
        }

        .meta-row {
            display: flex;
            align-items: stretch;
            padding: 12px 24px;
            gap: 0;
        }

        .meta-block {
            display: flex;
            flex-direction: row;
            align-items: baseline;
            gap: 8px;
            padding: 12px 20px 12px 0;
        }

        .meta-block.sprint-name {
            flex: 1;
            padding-right: 20px;
            border-right: 1px solid var(--border);
        }

        .meta-block.sprint-goal {
            flex: 3;
            padding-left: 20px;
            padding-right: 20px;
            border-right: 1px solid var(--border);
        }

        .meta-block.day-counter {
            flex: 0.5;
            padding-left: 16px;
            padding-right: 16px;
            border-right: 1px solid var(--border);
        }

        .meta-block.task-progress {
            flex: 0.5;
            padding-left: 16px;
            padding-right: 0;
        }

        .meta-label {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .meta-value-big {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .meta-value-goal {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .meta-value-stat {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1;
        }

        .meta-value-stat.accent {
            color: var(--accent);
        }

        .meta-value-stat.green {
            color: var(--success);
        }

        .meta-progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(148, 163, 184, 0.08);
        }

        .meta-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transition: width 0.5s ease;
        }

        /* ‚îÄ‚îÄ‚îÄ Stats ‚îÄ‚îÄ‚îÄ */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            padding: 6px 24px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 5px 10px;
            backdrop-filter: blur(8px);
            transition: all 0.25s ease;
        }

        .stat-card:hover {
            border-color: var(--border-accent);
            transform: translateY(-1px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        .stat-value.blue {
            color: var(--accent);
        }

        .stat-value.amber {
            color: var(--warning);
        }

        .stat-value.green {
            color: var(--success);
        }

        .stat-value.red {
            color: var(--danger);
        }

        .stat-value.slate {
            color: var(--text-secondary);
        }

        .stat-label {
            font-size: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-top: 1px;
        }

        /* ‚îÄ‚îÄ‚îÄ Main ‚îÄ‚îÄ‚îÄ */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        /* ‚îÄ‚îÄ‚îÄ Backlog Drawer ‚îÄ‚îÄ‚îÄ */
        .backlog-drawer {
            flex: 1;
            min-width: 0;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: rgba(15, 23, 42, 0.6);
            transition: flex 0.3s ease, min-width 0.3s ease, padding 0.3s ease;
            overflow: hidden;
        }

        .backlog-drawer.collapsed {
            flex: 0;
            min-width: 0;
            padding: 0;
        }

        .backlog-header {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
            flex-shrink: 0;
        }

        .backlog-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .backlog-count {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1px 6px;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .backlog-accent {
            height: 2px;
            width: 100%;
            background: var(--purple);
            flex-shrink: 0;
        }

        .backlog-cards {
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            overflow-y: auto;
            flex: 1;
        }

        .backlog-cards::-webkit-scrollbar {
            width: 3px;
        }

        .backlog-cards::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .backlog-toggle {
            z-index: 200;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            border-left: 2px solid var(--purple);
            padding: 0;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            display: none;
            flex-direction: column;
            align-items: center;
            width: 28px;
            min-width: 28px;
            flex-shrink: 0;
        }

        .backlog-toggle:hover {
            color: var(--accent);
            background: rgba(139, 92, 246, 0.05);
        }

        .backlog-toggle .toggle-arrow {
            font-size: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            width: 100%;
            text-align: center;
        }

        .backlog-toggle .toggle-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--purple);
            padding: 12px 0;
        }

        /* ‚îÄ‚îÄ‚îÄ Board ‚îÄ‚îÄ‚îÄ */
        .sprint-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            flex: 4;
            overflow: hidden;
            min-height: 0;
        }

        .board-column {
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: 100%;
            transition: background 0.2s;
        }

        .board-column:last-child {
            border-right: none;
        }

        .column-header {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
            flex-shrink: 0;
        }

        .column-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .column-count {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1px 7px;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .column-accent {
            height: 2px;
            width: 100%;
            flex-shrink: 0;
        }

        .col-sprint-start .column-accent {
            background: var(--accent);
        }

        .col-in-progress .column-accent {
            background: var(--warning);
        }

        .col-done .column-accent {
            background: var(--success);
        }

        .col-missed .column-accent {
            background: var(--danger);
        }

        .column-cards {
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            overflow-y: auto;
            flex: 1;
        }

        .column-cards::-webkit-scrollbar {
            width: 3px;
        }

        .column-cards::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* ‚îÄ‚îÄ‚îÄ Task Cards ‚îÄ‚îÄ‚îÄ */
        .task-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 7px;
            padding: 10px;
            cursor: grab;
            transition: all 0.2s ease;
            position: relative;
        }

        .task-card:hover {
            border-color: var(--border-accent);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .task-card.clickable {
            cursor: pointer;
        }

        .card-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 6px;
            margin-bottom: 4px;
        }

        .card-task-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            flex: 1;
        }

        .card-id {
            font-size: 8px;
            font-weight: 600;
            color: var(--text-muted);
            background: rgba(100, 116, 139, 0.12);
            border: 1px solid rgba(100, 116, 139, 0.2);
            border-radius: 3px;
            padding: 1px 4px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .card-notes {
            font-size: 10px;
            color: var(--text-muted);
            line-height: 1.4;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 6px;
            flex-wrap: wrap;
        }

        .priority-badge {
            font-size: 8px;
            font-weight: 700;
            padding: 1px 6px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .priority-critical {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.25);
        }

        .priority-high {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.25);
        }

        .priority-medium {
            background: rgba(14, 165, 233, 0.15);
            color: var(--accent);
            border: 1px solid rgba(14, 165, 233, 0.25);
        }

        .priority-low {
            background: rgba(100, 116, 139, 0.15);
            color: var(--text-secondary);
            border: 1px solid rgba(100, 116, 139, 0.25);
        }

        .card-date {
            font-size: 9px;
            color: var(--text-muted);
        }

        .added-badge {
            font-size: 8px;
            font-weight: 600;
            color: var(--accent-light);
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.2);
            border-radius: 3px;
            padding: 1px 4px;
        }

        /* ‚îÄ‚îÄ‚îÄ Progress Bar on Card ‚îÄ‚îÄ‚îÄ */
        .card-progress {
            width: 100%;
            height: 3px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .card-progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .card-progress-fill.low {
            background: var(--danger);
        }

        .card-progress-fill.mid {
            background: var(--warning);
        }

        .card-progress-fill.high {
            background: var(--success);
        }

        /* ‚îÄ‚îÄ‚îÄ Ghost Cards ‚îÄ‚îÄ‚îÄ */
        .task-card.ghost {
            opacity: 0.22;
            border-style: dashed;
            cursor: default;
            pointer-events: none;
        }

        /* ‚îÄ‚îÄ‚îÄ Missed Cards ‚îÄ‚îÄ‚îÄ */
        .col-missed .task-card {
            border-left: 2px solid var(--danger);
        }

        /* ‚îÄ‚îÄ‚îÄ Drag & Drop ‚îÄ‚îÄ‚îÄ */
        .board-column.drag-over {
            background: var(--accent-glow);
        }

        .backlog-drawer.drag-over {
            background: rgba(139, 92, 246, 0.08);
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 16px;
            color: var(--text-muted);
            font-size: 11px;
        }

        /* ‚îÄ‚îÄ‚îÄ Sprint Footer ‚îÄ‚îÄ‚îÄ */
        .sprint-footer {
            border-top: 1px solid var(--border);
            padding: 10px 24px;
            background: rgba(15, 23, 42, 0.97);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            z-index: 50;
        }

        .footer-label {
            font-size: 9px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            white-space: nowrap;
        }

        .sprint-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .sprint-btn {
            padding: 5px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-secondary);
            font-size: 11px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .sprint-btn:hover {
            border-color: var(--border-accent);
            color: var(--text-primary);
            background: rgba(14, 165, 233, 0.08);
        }

        .sprint-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(14, 165, 233, 0.1);
            font-weight: 600;
        }

        .sprint-btn .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }

        .dot-green {
            background: var(--success);
        }

        .dot-amber {
            background: var(--warning);
        }

        .dot-blue {
            background: var(--accent);
        }

        .lock-badge {
            font-size: 8px;
            color: var(--accent);
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.2);
            border-radius: 3px;
            padding: 1px 4px;
            font-weight: 600;
            margin-left: 6px;
        }

        .btn-collapse {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .btn-collapse:hover {
            color: var(--accent);
            border-color: var(--border-accent);
        }

        /* ‚îÄ‚îÄ‚îÄ Detail Modal ‚îÄ‚îÄ‚îÄ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 500;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            width: 520px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal::-webkit-scrollbar {
            width: 4px;
        }

        .modal::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            flex: 1;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            padding: 0 4px;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 16px 20px;
        }

        .modal-section {
            margin-bottom: 14px;
        }

        .modal-section-title {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .modal-section-content {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .modal-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .modal-meta-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .modal-progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .modal-progress-fill {
            height: 100%;
            border-radius: 3px;
        }

        .modal-progress-text {
            font-size: 11px;
            font-weight: 600;
            margin-top: 4px;
        }

        .subtask-list {
            list-style: none;
        }

        .subtask-item {
            font-size: 11px;
            color: var(--text-secondary);
            padding: 3px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .subtask-check {
            color: var(--text-muted);
            font-size: 13px;
        }

        .subtask-check.done {
            color: var(--success);
        }

        .modal-notes {
            white-space: pre-wrap;
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.5;
            background: rgba(15, 23, 42, 0.4);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <img src="logo.png" alt="RigMate Pro" class="logo-img">
            <h1>RigMate<span class="pro">Pro</span> <span class="dash-label">‚Äî Sprint Board</span> <span
                    class="version-badge">v3.0</span></h1>
        </div>
        <div class="header-right">
            <span class="last-updated" id="lastUpdated"></span>
            <select class="sprint-selector" id="sprintSelector" onchange="switchSprint(this.value)"></select>
        </div>
    </header>

    <section class="sprint-meta" id="sprintMeta"></section>
    <section class="stats-bar" id="statsBar"></section>

    <div class="main-layout">
        <aside class="backlog-drawer" id="backlogDrawer">
            <div class="backlog-accent"></div>
            <div class="backlog-header">
                <span class="backlog-title">Backlog</span>
                <div style="display:flex;align-items:center;gap:6px">
                    <span class="backlog-count" id="backlogCount">0</span>
                    <button class="btn-collapse" onclick="toggleBacklog()" title="Collapse">‚óÄ</button>
                </div>
            </div>
            <div class="backlog-cards" id="backlogCards" ondragover="onBacklogDragOver(event)"
                ondragleave="onBacklogDragLeave(event)" ondrop="onBacklogDrop(event)"></div>
        </aside>
        <div class="backlog-toggle" id="backlogToggle" onclick="toggleBacklog()" title="Open backlog">
            <span class="toggle-arrow">‚ñ∂</span>
            <span class="toggle-label">Backlog</span>
        </div>
        <main class="sprint-board" id="sprintBoard"></main>
    </div>

    <footer class="sprint-footer" id="sprintFooter"></footer>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" id="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle"></span>
                <button class="modal-close"
                    onclick="document.getElementById('modalOverlay').classList.remove('open')">‚úï</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let SPRINTS = {}, BACKLOG = [], activeSprint = '';

        async function loadData() {
            try {
                const res = await fetch('sprint-data.json?t=' + Date.now());
                const data = await res.json();
                SPRINTS = data.sprints; BACKLOG = data.backlog || [];
                activeSprint = data.activeSprint;
                document.getElementById('lastUpdated').textContent =
                    'Updated ' + new Date().toLocaleString('en-GB', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                render();
            } catch (err) { console.error('Load fail:', err); }
        }

        function render() {
            const sprint = SPRINTS[activeSprint];
            if (!sprint) return;

            // Selector
            document.getElementById('sprintSelector').innerHTML = Object.entries(SPRINTS).map(([k, s]) =>
                `<option value="${k}" ${k === activeSprint ? 'selected' : ''}>${s.name}</option>`).join('');

            // Meta
            const start = new Date(sprint.start), end = new Date(sprint.end), now = new Date();
            const totalDays = Math.ceil((end - start) / 86400000);
            const elapsed = Math.max(0, Math.min(Math.ceil((now - start) / 86400000), totalDays));
            const done = sprint.tasks.filter(t => t.status === 'done').length;
            const total = sprint.tasks.length;
            const pct = total > 0 ? Math.round((done / total) * 100) : 0;

            document.getElementById('sprintMeta').innerHTML = `
                <div class="meta-row">
                    <div class="meta-block sprint-name">
                        <span class="meta-label">Sprint</span>
                        <span class="meta-value-big">${sprint.name}</span>
                    </div>
                    <div class="meta-block sprint-goal">
                        <span class="meta-label">üéØ Sprint Goal</span>
                        <span class="meta-value-goal">${sprint.goal}</span>
                    </div>
                    <div class="meta-block day-counter">
                        <span class="meta-label">Day</span>
                        <span class="meta-value-stat accent">${elapsed} / ${totalDays}</span>
                    </div>
                    <div class="meta-block task-progress">
                        <span class="meta-label">Tasks</span>
                        <span class="meta-value-stat green">${done}/${total} <span style="font-size:11px;font-weight:500;color:var(--text-muted)">(${pct}%)</span></span>
                    </div>
                </div>
                <div class="meta-progress-bar"><div class="meta-progress-fill" style="width:${pct}%"></div></div>`;

            // Stats
            const origIds = sprint.sprintStart || [];
            const origCount = origIds.length;
            const addedCount = sprint.tasks.filter(t => !origIds.includes(t.id)).length;
            const inProg = sprint.tasks.filter(t => t.status === 'in-progress').length;
            const missed = sprint.tasks.filter(t => t.status === 'missed').length;

            document.getElementById('statsBar').innerHTML = `
                <div class="stat-card"><div class="stat-value blue">${origCount}</div><div class="stat-label">Original Scope</div></div>
                <div class="stat-card"><div class="stat-value slate">${addedCount}</div><div class="stat-label">Added Mid-Sprint</div></div>
                <div class="stat-card"><div class="stat-value amber">${inProg}</div><div class="stat-label">In Progress</div></div>
                <div class="stat-card"><div class="stat-value green">${done}</div><div class="stat-label">Done</div></div>
                <div class="stat-card"><div class="stat-value red">${missed}</div><div class="stat-label">Missed</div></div>`;

            // Backlog
            document.getElementById('backlogCount').textContent = BACKLOG.length;
            document.getElementById('backlogCards').innerHTML = BACKLOG.length === 0
                ? '<div class="empty-state">Backlog empty</div>'
                : BACKLOG.map(t => renderCard(t, { isBacklog: true })).join('');

            // Board
            const cols = [
                { id: 'sprint-start', label: 'Sprint Start', css: 'col-sprint-start' },
                { id: 'in-progress', label: 'In Progress', css: 'col-in-progress' },
                { id: 'done', label: 'Done', css: 'col-done' },
                { id: 'missed', label: 'Missed', css: 'col-missed' },
            ];

            document.getElementById('sprintBoard').innerHTML = cols.map(col => {
                let cards = '';
                if (col.id === 'sprint-start') {
                    const ghostIds = origIds.filter(id => { const t = sprint.tasks.find(tk => tk.id === id); return t && t.status !== 'sprint-start'; });
                    const stillHere = sprint.tasks.filter(t => t.status === 'sprint-start');
                    cards = ghostIds.map(id => { const t = sprint.tasks.find(tk => tk.id === id); return t ? renderCard(t, { isGhost: true }) : ''; }).join('')
                        + stillHere.map(t => renderCard(t)).join('');
                } else {
                    const tasks = sprint.tasks.filter(t => t.status === col.id);
                    cards = tasks.map(t => renderCard(t, { isAdded: !origIds.includes(t.id) })).join('');
                }
                if (!cards) cards = '<div class="empty-state">No tasks</div>';

                const count = col.id === 'sprint-start'
                    ? sprint.tasks.filter(t => t.status === 'sprint-start').length
                    : sprint.tasks.filter(t => t.status === col.id).length;
                const lock = col.id === 'sprint-start' && sprint.locked ? '<span class="lock-badge">üîí Locked</span>' : '';

                return `<div class="board-column ${col.css}" data-status="${col.id}"
                    ondragover="onDragOver(event)" ondragleave="onDragLeave(event)" ondrop="onDrop(event)">
                    <div class="column-accent"></div>
                    <div class="column-header"><span class="column-title">${col.label}${lock}</span><span class="column-count">${count}</span></div>
                    <div class="column-cards">${cards}</div></div>`;
            }).join('');

            // Sprint footer buttons
            const footerBtns = Object.entries(SPRINTS).map(([k, s]) => {
                const d = s.tasks.filter(t => t.status === 'done').length;
                const m = s.tasks.filter(t => t.status === 'missed').length;
                const tot = s.tasks.length;
                const isActive = k === activeSprint;
                const dotClass = m > 0 ? 'dot-amber' : (d === tot && tot > 0 ? 'dot-green' : 'dot-blue');
                return `<button class="sprint-btn ${isActive ? 'active' : ''}" onclick="switchSprint('${k}')">
                    <span class="dot ${dotClass}"></span>${s.name} <span style="opacity:0.5;margin-left:4px">${d}/${tot}</span>
                </button>`;
            }).join('');

            document.getElementById('sprintFooter').innerHTML = `
                <span class="footer-label">Sprints</span>
                <div class="sprint-buttons">${footerBtns}</div>`;
        }

        function renderCard(task, opts = {}) {
            const { isBacklog, isGhost, isAdded } = opts;
            const ghostClass = isGhost ? ' ghost' : '';
            const draggable = isGhost ? 'false' : 'true';
            const source = isBacklog ? 'backlog' : 'sprint';
            const progress = task.progress || 0;
            const hasProgress = progress > 0 && !isGhost;
            const progressClass = progress < 33 ? 'low' : progress < 66 ? 'mid' : 'high';

            return `<div class="task-card${ghostClass}" draggable="${draggable}" data-id="${task.id}" data-source="${source}"
                ondragstart="onDragStart(event)" ondragend="onDragEnd(event)"
                onmousedown="cardMouseDown(event)" onmouseup="cardMouseUp(event, '${task.id}', '${source}')">
                <div class="card-top">
                    <span class="card-task-name">${task.name}</span>
                    <span class="card-id">${task.id}</span>
                </div>
                ${task.notes ? `<div class="card-notes">${task.notes}</div>` : ''}
                <div class="card-footer">
                    <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                    ${isAdded ? '<span class="added-badge">‚ûï Added</span>' : ''}
                    ${task.date ? `<span class="card-date">${task.date}</span>` : ''}
                    ${hasProgress ? `<span style="font-size:9px;color:var(--text-muted)">${progress}%</span>` : ''}
                </div>
                ${hasProgress ? `<div class="card-progress"><div class="card-progress-fill ${progressClass}" style="width:${progress}%"></div></div>` : ''}
            </div>`;
        }

        // ‚îÄ‚îÄ‚îÄ Modal ‚îÄ‚îÄ‚îÄ
        function openModal(taskId, source) {
            const task = source === 'backlog'
                ? BACKLOG.find(t => t.id === taskId)
                : SPRINTS[activeSprint]?.tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('modalTitle').textContent = task.name;

            const sprint = SPRINTS[activeSprint];
            const origIds = sprint?.sprintStart || [];
            const isAdded = !origIds.includes(task.id);

            let body = `<div class="modal-section"><div class="modal-meta">
                <div class="modal-meta-item"><span class="meta-label">ID</span><span class="meta-value">${task.id}</span></div>
                <div class="modal-meta-item"><span class="meta-label">Priority</span><span class="meta-value"><span class="priority-badge priority-${task.priority}">${task.priority}</span></span></div>
                <div class="modal-meta-item"><span class="meta-label">Status</span><span class="meta-value">${task.status || 'backlog'}</span></div>
                ${task.date ? `<div class="modal-meta-item"><span class="meta-label">Completed</span><span class="meta-value">${task.date}</span></div>` : ''}
                ${isAdded && source !== 'backlog' ? `<div class="modal-meta-item"><span class="meta-label">Origin</span><span class="meta-value added-badge">Added mid-sprint</span></div>` : ''}
            </div></div>`;

            if (task.progress) {
                const pc = task.progress;
                const cl = pc < 33 ? 'var(--danger)' : pc < 66 ? 'var(--warning)' : 'var(--success)';
                body += `<div class="modal-section"><div class="modal-section-title">Progress</div>
                    <div class="modal-progress-bar"><div class="modal-progress-fill" style="width:${pc}%;background:${cl}"></div></div>
                    <div class="modal-progress-text" style="color:${cl}">${pc}%</div></div>`;
            }

            if (task.subtasks?.length) {
                body += `<div class="modal-section"><div class="modal-section-title">Subtasks</div><ul class="subtask-list">`;
                task.subtasks.forEach(st => {
                    const icon = st.done ? '‚úÖ' : '‚óªÔ∏è';
                    const cls = st.done ? ' done' : '';
                    body += `<li class="subtask-item"><span class="subtask-check${cls}">${icon}</span> ${st.name}</li>`;
                });
                body += '</ul></div>';
            }

            if (task.notes) {
                body += `<div class="modal-section"><div class="modal-section-title">Notes</div><div class="modal-notes">${task.notes}</div></div>`;
            }

            if (task.detail) {
                body += `<div class="modal-section"><div class="modal-section-title">Detail</div><div class="modal-notes">${task.detail}</div></div>`;
            }

            document.getElementById('modalBody').innerHTML = body;
            document.getElementById('modalOverlay').classList.add('open');
        }

        function closeModal(e) { if (e.target === document.getElementById('modalOverlay')) e.target.classList.remove('open'); }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') document.getElementById('modalOverlay').classList.remove('open'); });

        // ‚îÄ‚îÄ‚îÄ Click vs Drag tracking ‚îÄ‚îÄ‚îÄ
        let didDrag = false, mouseDownPos = null;
        function cardMouseDown(e) { mouseDownPos = { x: e.clientX, y: e.clientY }; didDrag = false; }
        function cardMouseUp(e, taskId, source) {
            if (didDrag) return;
            if (mouseDownPos) {
                const dx = Math.abs(e.clientX - mouseDownPos.x), dy = Math.abs(e.clientY - mouseDownPos.y);
                if (dx < 5 && dy < 5) openModal(taskId, source);
            }
            mouseDownPos = null;
        }

        // ‚îÄ‚îÄ‚îÄ Drag & Drop ‚îÄ‚îÄ‚îÄ
        let draggedId = null, dragSource = null;
        function onDragStart(e) { didDrag = true; draggedId = e.currentTarget.dataset.id; dragSource = e.currentTarget.dataset.source; e.currentTarget.classList.add('dragging'); e.dataTransfer.effectAllowed = 'move'; }
        function onDragEnd(e) { e.currentTarget.classList.remove('dragging'); document.querySelectorAll('.board-column,.backlog-drawer').forEach(c => c.classList.remove('drag-over')); didDrag = false; }
        function onDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
        function onDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
        function onBacklogDragOver(e) { e.preventDefault(); document.getElementById('backlogDrawer').classList.add('drag-over'); }
        function onBacklogDragLeave(e) { document.getElementById('backlogDrawer').classList.remove('drag-over'); }

        function onDrop(e) {
            e.preventDefault(); e.currentTarget.classList.remove('drag-over');
            const newStatus = e.currentTarget.closest('.board-column')?.dataset.status;
            if (!draggedId || !newStatus) return;
            const sprint = SPRINTS[activeSprint];
            if (dragSource === 'backlog') {
                const idx = BACKLOG.findIndex(t => t.id === draggedId);
                if (idx !== -1) { const task = BACKLOG.splice(idx, 1)[0]; task.status = newStatus; sprint.tasks.push(task); }
            } else {
                const task = sprint.tasks.find(t => t.id === draggedId);
                if (task) { task.status = newStatus; if (newStatus === 'done' && !task.date) task.date = new Date().toLocaleDateString('en-GB', { month: 'short', day: 'numeric' }); }
            }
            draggedId = null; dragSource = null; render();
        }

        function onBacklogDrop(e) {
            e.preventDefault(); document.getElementById('backlogDrawer').classList.remove('drag-over');
            if (!draggedId || dragSource !== 'sprint') return;
            const sprint = SPRINTS[activeSprint];
            const idx = sprint.tasks.findIndex(t => t.id === draggedId);
            if (idx !== -1) { const task = sprint.tasks.splice(idx, 1)[0]; delete task.status; delete task.date; BACKLOG.push(task); }
            draggedId = null; dragSource = null; render();
        }

        // Touch
        let touchDragEl = null, touchClone = null;
        document.addEventListener('touchstart', e => {
            const card = e.target.closest('.task-card:not(.ghost)');
            if (!card) return; touchDragEl = card; draggedId = card.dataset.id; dragSource = card.dataset.source;
        }, { passive: true });
        document.addEventListener('touchmove', e => {
            if (!touchDragEl) return; e.preventDefault();
            const t = e.touches[0];
            if (!touchClone) {
                touchClone = touchDragEl.cloneNode(true);
                touchClone.style.cssText = `position:fixed;z-index:9999;pointer-events:none;opacity:0.8;width:${touchDragEl.offsetWidth}px;transform:rotate(2deg)`;
                document.body.appendChild(touchClone); touchDragEl.style.opacity = '0.3';
            }
            touchClone.style.left = (t.clientX - 50) + 'px'; touchClone.style.top = (t.clientY - 15) + 'px';
        }, { passive: false });
        document.addEventListener('touchend', e => {
            if (!touchDragEl) return;
            if (touchClone) { touchClone.remove(); touchClone = null; }
            touchDragEl.style.opacity = '';
            const t = e.changedTouches[0];
            document.querySelectorAll('.board-column').forEach(col => {
                const r = col.getBoundingClientRect();
                if (t.clientX >= r.left && t.clientX <= r.right && t.clientY >= r.top && t.clientY <= r.bottom) {
                    const sprint = SPRINTS[activeSprint];
                    if (dragSource === 'backlog') {
                        const idx = BACKLOG.findIndex(tk => tk.id === draggedId);
                        if (idx !== -1) { const task = BACKLOG.splice(idx, 1)[0]; task.status = col.dataset.status; sprint.tasks.push(task); }
                    } else {
                        const task = sprint.tasks.find(tk => tk.id === draggedId);
                        if (task) { task.status = col.dataset.status; if (task.status === 'done' && !task.date) task.date = new Date().toLocaleDateString('en-GB', { month: 'short', day: 'numeric' }); }
                    }
                }
            });
            touchDragEl = null; draggedId = null; dragSource = null; render();
        });

        function toggleBacklog() {
            const d = document.getElementById('backlogDrawer');
            const t = document.getElementById('backlogToggle');
            d.classList.toggle('collapsed');
            t.style.display = d.classList.contains('collapsed') ? 'block' : 'none';
        }
        function switchSprint(id) { activeSprint = id; render(); }

        loadData();
    </script>
</body>

</html>
